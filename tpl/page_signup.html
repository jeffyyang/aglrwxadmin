    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>注册用户发现更多有趣的事情</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="用户名" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="电子邮箱" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
              <input type="mobile" placeholder="手机号码" class="form-control no-border" ng-model="user.mobile" required>
            </div>            
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意 <a href>服务协议和隐私声明</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>已经有了用户?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
